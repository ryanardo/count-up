<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Count up by</title>
  </head>
  <body>
    <div class="container">
      <h3>count up by</h3>
      <form id="formOne">
        <div class="form-group">
          <label for="total">Please enter the total number you want to count up to</label>
          <input id="total" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="countBy">Please enter the number you want to count by</label>
          <input id="countBy" class="form-control" type="text">
        </div>
        <button class = "btn btn-primary" type="submit">Count</button>
        <input type="button" class="btn btn-warning" value="Reset" onClick="location.href=location.href">
      </form>
      <div id ="result"></div>
    </div>
  </body>
</html>
